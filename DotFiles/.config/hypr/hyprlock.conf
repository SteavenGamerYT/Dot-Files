background {
    monitor =
    path = ~/Pictures/wall2.png
    blur_passes = 2  # Add a subtle blur effect
    blur_size = 3    # Set a moderate blur size
    contrast = 1
    brightness = 1
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 0  # Remove outline to match swaylock's appearance
    fade_timeout = 2000
    outer_color = rgb(76, 86, 106)  # Match input field color to swaylock's line-color
    inner_color = rgb(76, 86, 106)  # Match input field color to swaylock's line-color
    font_color = rgb(236, 239, 244)  # Match font color to swaylock's text-color
    font_family = Roboto  # Use Roboto font family
}

label {
    monitor =
    text = Input Password...
    color = rgba(236, 239, 244, 1.0)
    font_size = 25
    font_family = Roboto  # Use Roboto font family

    position = 0, 80
    halign = center
    valign = center
}

# For additional customization such as line color, ring color, etc., you may need to explore hyprlock's documentation or additional options provided by hyprlock.